<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags-->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="Hazhir Naseri" />
        <!-- Links -->
        <!-- Style Sheet -->
        <link rel="stylesheet" href="style.css" />
        <!-- Fav Icon -->
        <link rel="shortcut icon" href="Imagess/fav-icon.png" type="Images/x-icon" />
        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
        />
        <!-- Title -->
        <title>Select Menu Design</title>
    </head>
    <body>
        <!-- !Main Content -->
        <div class="hero">
            <div class="selector">
                <div id="selectField" tabindex="0">
                    <p id="selectText">Select Social Media</p>
                    <img src="Images/arrow.png" alt="" id="arrowIcon" />
                </div>
                <ul id="list" class="hide">
                    <li class="options">
                        <img src="Images/facebook.png" alt="" />
                        <p>Facebook</p>
                    </li>
                    <li class="options">
                        <img src="Images/youtube.png" alt="" />
                        <p>Youtube</p>
                    </li>
                    <li class="options">
                        <img src="Images/instagram.png" alt="" />
                        <p>Instagram</p>
                    </li>
                    <li class="options">
                        <img src="Images/twitter.png" alt="" />
                        <p>Twitter</p>
                    </li>
                    <li class="options">
                        <img src="Images/pinterest.png" alt="" />
                        <p>Pinterest</p>
                    </li>
                    <li class="options">
                        <img src="Images/whatsapp.png" alt="" />
                        <p>WhatsApp</p>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Script Tag -->
        <script src="script.js"></script>
    </body>
</html>
